<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alassumur</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/index.css" />
  </head>
  <body>
    <header class="header">
      <section class="banner">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid" id="nav-content">
            <a class="navbar-brand" href="#"><img src="./assets/Logo Baku UNEJ 2020 Small Res.png" width="24px" alt="" />ALMOUR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                <path
                  d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
                />
              </svg>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasLabel">Alassumur</h5>
                <button type="button" class="btn-close" id="nav-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <ul class="navbar-nav mb-2 justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="#profil">PROFIL </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#wisata">WISATA</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" href="#">UMKM</a>
                </li> -->
                <li class="nav-item">
                  <a class="nav-link" href="#lokasi">LOKASI </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
    </header>
    <section class="profil mt-5" id="profil">
      <h2 class="text-center mb-5">Profil</h2>
    </section>
    <section class="wisata mt-5" id="wisata">
      <h2 class="text-center mb-5">Wisata</h2>
    </section>
    <section class="map mt-5" id="lokasi">
      <h2 class="text-center mb-5">Lokasi</h2>
      <div class="mapouter text-center ">
        <div class="gmap_canvas">
          <iframe
            class="gmap_iframe rounded-3"
            frameborder="0"
            width="60%"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
            src="https://maps.google.com/maps?width=500&amp;height=50&amp;hl=en&amp;q=alassumur&amp;t=k&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
          ></iframe
          >
        </div>
        <style>
          .mapouter {
            position: relative;
            text-align: right;
            width: 100%;
            /* height: 350px; */
          }
          .gmap_canvas {
            overflow: hidden;
            background: none !important;
            width: 100%;
            /* height: 350px; */
          }
          .gmap_iframe {
            height: 350px !important;
          }
        </style>
      </div>
    </section>
    <footer style="height: 200px;">

    </footer>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
